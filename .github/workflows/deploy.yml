# CI/CD Pipeline for Unraid Deployment
#
# Triggers on tag push (v*), builds Docker image, pushes to GHCR,
# notifies Discord, and deploys to Unraid after manual approval.
#
# Required secrets:
#   UNRAID_HOST       - Unraid Tailscale IP (e.g., 100.x.x.x)
#   UNRAID_SSH_KEY    - Private SSH key for root access
#   DISCORD_WEBHOOK   - Discord webhook URL for notifications
#   TAILSCALE_AUTHKEY - Tailscale auth key (ephemeral, reusable)
#
# Required environment:
#   production       - GitHub environment with required reviewers

name: Build and Deploy

on:
  push:
    tags:
      - 'v*'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    name: Build & Push
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      version: ${{ steps.meta.outputs.version }}
      image: ${{ steps.meta.outputs.tags }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix=

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  notify:
    name: Notify
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Discord notification
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        run: |
          curl -H "Content-Type: application/json" \
            -d "{
              \"embeds\": [{
                \"title\": \"Ready to Deploy\",
                \"description\": \"**${{ github.repository }}** \`v${{ needs.build.outputs.version }}\` built successfully.\",
                \"color\": 3447003,
                \"fields\": [
                  {\"name\": \"Commit\", \"value\": \"\`${{ github.sha }}\`\", \"inline\": true},
                  {\"name\": \"Actor\", \"value\": \"${{ github.actor }}\", \"inline\": true}
                ],
                \"footer\": {\"text\": \"Awaiting approval in GitHub Actions\"},
                \"url\": \"${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}\"
              }]
            }" \
            $DISCORD_WEBHOOK

  deploy:
    name: Deploy to Unraid
    needs: [build, notify]
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Setup Tailscale
        uses: tailscale/github-action@v2
        with:
          oauth-client-id: ""
          oauth-secret: ""
          authkey: ${{ secrets.TAILSCALE_AUTHKEY }}

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.UNRAID_HOST }}
          username: root
          key: ${{ secrets.UNRAID_SSH_KEY }}
          script: |
            set -e
            APP_DIR="/mnt/user/appdata/${{ github.event.repository.name }}"
            cd "$APP_DIR"

            # Update version and pull
            export VERSION="${{ needs.build.outputs.version }}"
            docker compose pull
            docker compose up -d

            # Cleanup old images
            docker image prune -f

            echo "Deployed ${{ github.repository }}:$VERSION"

      - name: Discord success
        if: success()
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        run: |
          curl -H "Content-Type: application/json" \
            -d "{
              \"embeds\": [{
                \"title\": \"Deployed Successfully\",
                \"description\": \"**${{ github.repository }}** \`v${{ needs.build.outputs.version }}\` is live on Unraid.\",
                \"color\": 3066993
              }]
            }" \
            $DISCORD_WEBHOOK

      - name: Discord failure
        if: failure()
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        run: |
          curl -H "Content-Type: application/json" \
            -d "{
              \"embeds\": [{
                \"title\": \"Deployment Failed\",
                \"description\": \"**${{ github.repository }}** \`v${{ needs.build.outputs.version }}\` failed to deploy.\",
                \"color\": 15158332,
                \"url\": \"${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}\"
              }]
            }" \
            $DISCORD_WEBHOOK
